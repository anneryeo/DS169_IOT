name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate config.js with secrets
        run: |
          mkdir -p ESP32_TEMPSENSOR/dashboard
          cat > ESP32_TEMPSENSOR/dashboard/config.js << 'EOF'
          /**
           * DS169 IoT Dashboard - Configuration (Auto-generated by CI/CD)
           * Secrets are injected at build time via GitHub Actions
           */

          const CONFIG = {
              // Google Sheets API Key (injected from GitHub Secrets)
              API_KEY: '${{ secrets.GOOGLESHEET_API_KEY }}',
              
              // Google Sheet ID (injected from GitHub Secrets)
              SHEET_ID: '${{ secrets.GOOGLE_SHEET_ID }}',
              
              // Name of the sheet to query
              SHEET_NAME: 'Sheet1',
              
              // Number of latest entries to display
              DISPLAY_LIMIT: 100,
              
              // API configuration
              DISCOVERY_DOCS: [
                  'https://sheets.googleapis.com/$discovery/rest?version=v4'
              ]
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'ESP32_TEMPSENSOR/dashboard/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      actions: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
